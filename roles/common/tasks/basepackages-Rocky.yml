---

- name: install base packages
  become: yes
  block:

    - name: epel-release
      dnf:
        name: epel-release
        state: latest

    - name: common packages
      dnf:
        name:
          - bind-utils
          - bzip2
          - chrony
          - cockpit-pcp
          - curl
          - dnf-automatic
          - htop
          - iproute
          - logrotate
          - logwatch
          - net-tools
          - nfs-utils
          - policycoreutils
          - policycoreutils-python-utils
          - rkhunter
          - rsync
          - rsyslog
          - screen
          - tar
          - vim
          - wget
          - yum-utils
        state: latest

# end of base packages block

