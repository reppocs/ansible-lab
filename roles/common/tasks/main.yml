- name: Include ssh task
  ansible.builtin.include_tasks:
    file: "ssh.yml"
    apply:
      tags:
        - install
  tags:
    - install

- name: Include firewall task
  ansible.builtin.include_tasks:
    file: "firewall-{{ ansible_distribution }}.yml"
    apply:
      tags:
        - install
  tags:
    - install

