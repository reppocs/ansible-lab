---
# tasks file for common

- name: Include upgrade all packages task
  ansible.builtin.include_tasks:
    file: "update.yml"
    apply:
      tags:
        - upgrade
        - install
  tags:
    - upgrade
    - install

- name: Include install base packages task
  ansible.builtin.include_tasks:
    file: "basepackages-{{ ansible_distribution }}.yml"
    apply:
      tags:
        - install
  tags:
    - install

