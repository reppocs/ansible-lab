---

- name: configure ufw
  become: true
  block:

    - name: allow ssh
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: enable ufw
      community.general.ufw:
        state: enabled

    - name: deny everything by default
      community.general.ufw:
        default: deny

# end of ufw block

